<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form >

            <!-- <li class="fas fa plane paper"></li> -->
            <div class="input-group">
                <label >Full name</label>
                <input type="text" placeholder="Enter your name" id="contact-name" onkeyup="validateName()">
                <span id="name-error"></span>
            </div>

            <div class="input-group">
                <label >Phone no.</label>
                <input type="tel" placeholder="123 456 7890" id="phone-name" onkeyup="validPhone()">
                 <span id="phone-error"></span>
            </div>

            <div class="input-group">
                <label>Email Id</label>
                <input type="email" placeholder="Enter email" id="email-name" onkeyup="validEmail()">
                 <span id="email-error"></span>
            </div>

            <div class="input-group">
                <label>Your message</label>
                <textarea rows="5" placeholder="Enter your message" id="message-name" onkeyup="validMessage()"></textarea>
                 <span id="message-error"></span>
            </div>

            <button id="submit-btn">submit</button>
            <span id="submit-error"></span>

        </form>
    </div>
</body>
<script src="script.js"></script>
</html>
